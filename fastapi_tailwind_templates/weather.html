<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results - FastAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ weather.name }}, {{ weather.sys.country }}</h1>
        
        <div class="space-y-4">
            <div class="text-6xl font-bold text-blue-500">{{ weather.main.temp }}Â°C</div>
            <p class="text-xl text-gray-600 capitalize">{{ weather.weather[0].description }}</p>
            <p class="text-gray-500">Humidity: {{ weather.main.humidity }}%</p>
        </div>
        
        <a href="/" class="inline-block mt-6 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Search Another City
        </a>
    </div>
</body>
</html>
