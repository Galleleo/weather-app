<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Weather App</h1>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="POST" action="/weather">
                            <div class="mb-3">
                                <label for="city" class="form-label">City Name</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
