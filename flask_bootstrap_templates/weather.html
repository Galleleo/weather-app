<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title">{{ weather.name }}, {{ weather.sys.country }}</h1>
                        
                        <div class="weather-info mt-4">
                            <h2 class="display-4 text-primary">{{ weather.main.temp }}Â°C</h2>
                            <p class="lead">{{ weather.weather[0].description.title() }}</p>
                            <p class="text-muted">Humidity: {{ weather.main.humidity }}%</p>
                        </div>
                        
                        <a href="/" class="btn btn-secondary mt-3">Search Another City</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
